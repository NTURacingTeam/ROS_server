<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/epoch.min.css">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="scripts/d3_copy.js"></script>
    <script src="scripts/epoch.min.js"></script>
    <div id="lineChart" class="epoch category10" style="width: 800px; height: 200px"></div>
<script>
    var buffer1 = 0;
    var buffer2 = 5;
    var lineChartData = [
  // First series
  {
    label: "Series 1",
    values: []
  },

  // The second series
  {
    label: "Series 2",
    values: []
  }
];
    $(function() {
        function nextData(){
            var now = (new Date()).getTime() /1000 |0;
            console.log(now);
            return [
                {time:now, y: now%11},
                {time:now, y: now%5}
            ];
        };
        var chart = $("#lineChart").epoch({
            type: "time.line",
            data: lineChartData,
            axes: ["left", "bottom", "right"]
        });

        setInterval(function() { chart.push(nextData()) }, 1000);
        chart.push(nextData());
    })
</script>
  </body>
</html>
